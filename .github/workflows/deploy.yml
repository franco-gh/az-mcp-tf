name: Terraform MCP Server CI/CD

on:
  push:
    branches:
      - main
    paths:
      - '*.tf'
      - 'Dockerfile'
      - 'nginx.conf'
      - 'supervisord.conf'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - '*.tf'
      - 'Dockerfile'
      - 'nginx.conf'
      - 'supervisord.conf'

env:
  TF_CLOUD_ORGANIZATION: ${{ vars.TF_CLOUD_ORGANIZATION }}
  TF_WORKSPACE: ${{ vars.TF_WORKSPACE }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    outputs:
      resource_group: ${{ steps.tf-outputs.outputs.resource_group }}
      acr_name: ${{ steps.tf-outputs.outputs.acr_name }}
      container_app_name: ${{ steps.tf-outputs.outputs.container_app_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Dynamically add Terraform Cloud backend configuration
      - name: Configure Terraform Cloud Backend
        run: |
          cat > backend.tf << EOF
          terraform {
            cloud {
              organization = "${{ vars.TF_CLOUD_ORGANIZATION }}"
              workspaces {
                name = "${{ vars.TF_WORKSPACE }}"
              }
            }
          }
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      - name: Get Terraform Outputs
        id: tf-outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
          echo "container_app_name=$(terraform output -raw container_app_name)" >> $GITHUB_OUTPUT

  build-and-deploy:
    name: Build and Deploy
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image to ACR
        run: |
          echo "Building and pushing Docker image to ACR..."
          az acr build \
            --registry ${{ needs.terraform.outputs.acr_name }} \
            --image terraform-mcp-server:latest \
            --image terraform-mcp-server:${{ github.sha }} \
            --file Dockerfile \
            .

      - name: Update Container App
        run: |
          echo "Updating Container App with new image..."
          ACR_LOGIN_SERVER="${{ needs.terraform.outputs.acr_name }}.azurecr.io"

          az containerapp update \
            --name ${{ needs.terraform.outputs.container_app_name }} \
            --resource-group ${{ needs.terraform.outputs.resource_group }} \
            --image "${ACR_LOGIN_SERVER}/terraform-mcp-server:latest"

      - name: Deployment summary
        run: |
          echo "Deployment completed successfully!"
          echo "Image: ${{ needs.terraform.outputs.acr_name }}.azurecr.io/terraform-mcp-server:latest"
          echo "Container App: ${{ needs.terraform.outputs.container_app_name }}"
          echo "Resource Group: ${{ needs.terraform.outputs.resource_group }}"
