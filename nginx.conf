# Nginx configuration for API key authentication
# Validates Authorization: Bearer <key> or X-API-Key header before proxying to MCP server
# API_KEY is substituted at container startup via envsubst

worker_processes auto;
error_log /dev/stderr warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log /dev/stdout;

    # Map to check Authorization header (Bearer token)
    map $http_authorization $auth_bearer_valid {
        default 0;
        "Bearer ${API_KEY}" 1;
    }

    # Map to check X-API-Key header
    map $http_x_api_key $auth_apikey_valid {
        default 0;
        "${API_KEY}" 1;
    }

    server {
        listen 8080;
        server_name _;

        # Health check endpoint - no auth required
        location /health {
            proxy_pass http://127.0.0.1:9000/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # MCP endpoint - requires authentication
        location / {
            # Check if either auth method is valid
            set $auth_valid 0;
            if ($auth_bearer_valid = 1) {
                set $auth_valid 1;
            }
            if ($auth_apikey_valid = 1) {
                set $auth_valid 1;
            }

            # Return 401 if neither auth method is valid
            if ($auth_valid = 0) {
                return 401 '{"error": "Unauthorized", "message": "Valid API key required via Authorization: Bearer <key> or X-API-Key header"}';
            }

            # Proxy to terraform-mcp-server
            proxy_pass http://127.0.0.1:9000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE/Streaming support
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Connection handling for long-lived connections
            proxy_set_header Connection '';
            chunked_transfer_encoding on;
        }
    }
}
